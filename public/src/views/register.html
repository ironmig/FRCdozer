<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input ng-model="NewUser.Username" type="Username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="NewUser.Password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input ng-model="NewUser.ConfirmPassword" type="password" class="form-control" id="inputPassword2" placeholder="Password">
      <p ng-if="NewUser.ConfirmPassword != NewUser.Password" class="alert alert-danger"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Your passwords don't match</p>
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button ng-disabled="NewUser.ConfirmPassword != NewUser.Password" ng-click="register(NewUser.Username, NewUser.Password)" type="submit" class="btn btn-primary btn-default">Register</button>
	  <a class="btn btn-primary btn-default" ui-sref="login" role="button">Already Have An Account</a>
    <span ng-show='success.register' class="text-success">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span><span>Registered!</span>
    </span>
    <span ng-show='error.register' class="text-danger" style="cursor:pointer;" title="{{error.register}}">
      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span><span>Error!</span>
    </span>
  </div>
</form>
