<!DOCTYPE html>
<html data-ng-app='FRCdozer'>
<head>
    <title>FRC Dozer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js'></script>
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src='js/all.min.js'></script>
</head>
<body data-ng-controller='mainCtrl'>
    <nav class="navbar bg-primary" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand bg-primary" ui-sref='home'>FRC Dozer</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav nav-pills">
            <li role="presentation">
              <a class='bg-primary' ui-sref='home'>
              <span class='glyphicon glyphicon-home' aria-hidden="true"></span> Home</a>
            </li>
          </ul>
          <div class='navbar-right'>
            <form ng-show='!user' class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input data-ng-model='userName' placeholder="Username" class="form-control" type="text">
              </div>
              <div class="form-group">
                <input data-ng-model='password' placeholder="Password" class="form-control" type="password">
              </div>
              <div class="form-group">
                <button data-ng-click='login(userName,password)' type="submit" class="btn btn-success">Sign in</button>
                <span ng-show='error.login' class="alert alert-danger" role="alert">
                  <span class='glyphicon glyphicon-warning-sign' aria-hidden='true'></span>
                   Wrong username/password
                </span>
              </div>
            </form>
            <span ng-show='user'>
              <span class='glyphicon glyphicon-user' aria-hidden="true"></span>
              <p class="navbar-text">Signed in as <a class="bg-primary" ui-sref='me'>{{user.username}}</a></p>
              <button class="btn btn-warning navbar-btn" ng-click='logout()'>Logout</button>
            </span>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div data-ui-view></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Help develop this project on <a href="https://github.com/ironmig/FRCdozer">github.</a>
        If you find this tool useful, please consider <a href='https://riptiderobotics.com/sponsoring/'>supporting the team that made it</a>
        with <a href='bitcoin:1DYfWVXjnGzLarLB1VAkD2ChCfMStuL9M9'>bitcoin</a> or <a href="https://www.uff.ufl.edu/OnlineGiving/FundDetail.asp?FundCode=018591&appealcode=GKDUN">a credit card</a>
        </p>
      </div>
    </footer>
</body>
</html>
