<div><div class="submissions"><div ng-show="filters.subs.key" class="label label-info" role="alert"><strong>{{"Filtering by "+ filters.subs.name}}<span ng-show="filters.subs.reverse">, Decending</span></strong> <span ng-click="sort(undefined,&quot;subs&quot;)" class="glyphicon glyphicon-remove-circle btn" aria-hidden="true"></span></div><div class="floating-table"><table class="table table-bordered table-striped table-content"><thead><tr><th>Links</th><th>Match <button class="btn btn-xs btn-primary" ng-click="sort(matchSort,&quot;subs&quot;,&quot;Match&quot;)"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th><th>Team <button class="btn btn-xs btn-primary" ng-click="sort(&quot;team&quot;,&quot;subs&quot;,&quot;Team&quot;)"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th><th>Aliance <button class="btn btn-xs btn-primary" ng-click="sort(&quot;side&quot;,&quot;subs&quot;,&quot;Alliance&quot;)"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th><th data-ng-repeat="x in curGame.game">{{x.name}} <button class="btn btn-xs btn-primary" ng-click="sort(&quot;elements[\&quot;&quot;+x.name+&quot;\&quot;]&quot;,&quot;subs&quot;,x.name)"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th><th data-ng-repeat="y in curGame.calc">{{y.name}} <button class="btn btn-xs btn-primary" ng-click="sort(&quot;calc[\&quot;&quot;+y.name+&quot;\&quot;]&quot;,&quot;subs&quot;,y.name)"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></button></th></tr></thead><tbody><tr dir-paginate="x in subs | orderBy:filters.subs.key:!filters.subs.reverse | itemsPerPage: 10"><td data-title="Links"><a class="btn btn-xs btn-info" ui-sref="game.sub({id:x._id})"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span></a> <button data-ng-click="delSub(x._id)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button> <button data-ng-click="editSub(x)" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button></td><td><div class="row"><div class="matchRow col-xs-12"><input class="form-control" ng-model="x.match" ng-change="x.matchObj = deserializeMatch(x.match)"> <a ui-sref="game.match({id:x.match})"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span></a></div></div></td><td><div class="row"><div class="matchRow col-xs-12"><input class="form-control" ng-model="x.team"> <a ui-sref="game.team({num:x.team})"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span></a></div></div></td><td><button ng-class="x.side!=&quot;Red&quot; ? &quot;btn-primary&quot; : &quot;btn-default&quot;" ng-click="x.side=&quot;Blue&quot; " class="btn">Blue</button> <button ng-class="x.side!=&quot;Blue&quot; ? &quot;btn-danger&quot; : &quot;btn-default&quot;" ng-click="x.side=&quot;Red&quot; " class="btn">Red</button></td><td data-ng-repeat="y in curGame.game"><textarea data-ng-if="y.type===&quot;String&quot;" class="form-control" data-ng-model="x.elements[y.name]"></textarea><form data-ng-if="y.type===&quot;Boolean&quot;"><div class="btn-group-vertical btn-group-xs" role="group" aria-label="..."><button ng-class="x.elements[y.name] ? 'btn-success': 'btn-default'" ng-click="x.elements[y.name]=true;x.calc=getValues(x.elements)" type="button" class="btn">True</button> <button ng-class="!x.elements[y.name] ? 'btn-danger': 'btn-default'" ng-click="x.elements[y.name]=false;x.calc=getValues(x.elements)" type="button" class="btn">False</button></div></form><div data-ng-if="y.type===&quot;Number&quot;" class="btn-group-vertical" role="group"><button ng-click="x.elements[y.name] = x.elements[y.name] + 1;x.calc=getValues(x.elements)" type="button" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button> <button type="button" class="btn btn-sm btn-default">{{x.elements[y.name]}}</button> <button ng-disabled="(x.elements[y.name] || 0)<=0" ng-click="x.elements[y.name] = x.elements[y.name] - 1;x.calc=getValues(x.elements)" type="button" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button></div></td><td data-ng-repeat="r in curGame.calc"><h4>{{x.calc[r.name]}}</h4></td></tr></tbody></table></div><div class="row"><dir-pagination-controls></dir-pagination-controls></div></div></div>
